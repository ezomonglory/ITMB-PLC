<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<title>forgot password</title>
	</head>
      

	<body>
		<div class="flex items-center justify-center w-full min-h-screen">
			<div
				class="flex flex-col space-y-8 w-[90%] mx-auto max-w-[500px] shadow-md bg-white shadow-gray-400 rounded-md py-8 px-4"
			>
				<h1 class="text-blue text-[2rem] text-center">Forgot Password</h1>

				<p class="text-xs text-gray-300 text-center">
					Please select an option to send link request password
				</p>

				<div class="py-4 px-8 flex flex-col gap-4 cursor-pointer border-2 border-gray-300 rounded-md space-y-2">
					<div class="flex gap-2 items-center">
						<div class="w-10 md:w-8 h-8  flex items-center justify-center bg-brown rounded-full">
                            <i class="fa-solid fa-envelope text-white"></i>
                        </div>
						<div>
							<h1 class="text-blue font-medium text-sm mb-2">Reset via Email</h1>
							<p class="text-xs text-gray-300">
								We will send a link to reset your password
							</p>
						</div>
					</div>

					<input type="email" class="input" />
				</div>

				<div class="py-4 px-8 flex gap-4 cursor-pointer border-2 border-gray-300 rounded-md items-center">
					<div class="w-10 md:w-8 h-8 flex items-center justify-center bg-brown rounded-full">
                        <i class="fa-solid fa-phone text-white"></i>
                    </div>
					<div>
						<h1 class="text-blue font-medium text-sm mb-2">Reset via SMS</h1>
						<p class="text-xs text-gray-300">
							We will send a link to reset your phone
						</p>
					</div>
				</div>

				<a href="#">
					<button class="btn bg-blue" id="forgot-password-btn" >Send Link Reset Password</button>
				</a>
                <div class="text-sm text-gray-300">
                  <a href="./index.html">
                    <i class="fa-solid fa-reply"></i>
                    back to sign in
                  </a>
                </div>
			</div>
		</div>

        <script src="https://kit.fontawesome.com/386ad145b9.js" crossorigin="anonymous"></script>
	</body>
</html>
