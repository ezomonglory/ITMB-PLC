<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<title>Reset password</title>
	</head>
      

	<body>
		<div class="flex items-center justify-center w-full min-h-screen">
			<div
				class="flex flex-col space-y-8 w-[90%] mx-auto max-w-[500px] shadow-md bg-white shadow-gray-400 rounded-md py-8 px-4"
			>
				<h1 class="text-blue text-[2rem] text-center">Reset Password</h1>

				<p class="text-xs text-gray-300 text-center">
					Create your new password
				</p>

				<form class="flex flex-col space-y-4">
                    <label class="">
                        <p class="text-xs text-gray-300 mb-2">
                            Email
                        </p>    
                        <input type="email" class="input" />
                    </label>

                    <label class="">
                        <p class="text-xs text-gray-300 mb-2">
                            New Password
                        </p>    
                        <input type="password" class="input" />
                    </label>

                    <label class="">
                        <p class="text-xs text-gray-300 mb-2">
                            Confirm New Password
                        </p>    
                        <input type="password" class="input" />
                    </label>

                    <a href="#">
                        <button class="btn bg-blue my-4" id="forgot-password-btn" >Reset Password</button>
                    </a>
                </form>
				              
			</div>
		</div>

        <script src="https://kit.fontawesome.com/386ad145b9.js" crossorigin="anonymous"></script>
	</body>
</html>
